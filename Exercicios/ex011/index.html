<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri esse site em varios dispositivos diferente ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <br>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta audio <a href="midia/guanacast-33.mp3" download="quanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
